<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        This Sucks Instruments Scientific Calculator
        <button id="display"></button>
    </div>
    <div class="container">
        <div id="numberContainer"></div>
        <div id="operatorContainer">
            <button id="sumBtn" class="operatorBtn">+</button>
            <button id="subBtn"class="operatorBtn">-</button>
            <button id="multBtn"class="operatorBtn">*</button>
            <button id="divideBtn"class="operatorBtn">/</button>
            <button id="equalsBtn" class="equalsBtn">=</button>
        </div>

    </div>
    
</body>
</html>
